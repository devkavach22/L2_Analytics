<!DOCTYPE html>
<html>
<head>
  <title>{{ title }}</title>
  <style>
    body { font-family: Arial; margin: 40px; }
    h1, h2 { color: #deb580; }
    table { width: 100%; border-collapse: collapse; }
    td, th { border: 1px solid #9f5f5f; padding: 8px; }
  </style>
</head>
<body>

<h1>Master Criminal Profile</h1>

<h2>Executive Summary</h2>
<p>{{ executive_summary }}</p>

<h2>Identity & Background</h2>
<p>{{ identity }}</p>

<h2>Criminal History</h2>
<p>{{ history }}</p>

<h2>Known Associates</h2>
<p>{{ associates }}</p>

<h2>Risk Indicators</h2>
<p>{{ risk }}</p>

<h2>Current Legal Status</h2>
<p>{{ legal_status }}</p>

</body>
</html>
