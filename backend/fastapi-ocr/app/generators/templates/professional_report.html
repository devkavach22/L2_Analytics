<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{{ title }}</title>

    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            line-height: 1.6;
            color: #222;
        }

        .cover {
            page-break-after: always;
            text-align: center;
            margin-top: 200px;
        }

        .cover h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .cover h3 {
            font-weight: normal;
            color: #555;
        }

        .meta {
            margin-top: 40px;
            font-size: 14px;
            color: #666;
        }

        .section {
            page-break-before: always;
        }

        .section h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 6px;
            margin-top: 40px;
        }

        .section p {
            white-space: pre-wrap;
            margin-top: 12px;
        }

        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 11px;
            color: #888;
        }
    </style>
</head>

<body>

    <div class="cover">
        <h1>{{ title }}</h1>
        <h3>Professional Intelligence Report</h3>

        <div class="meta">
            <p><strong>Generated By:</strong> {{ created_by }}</p>
            <p><strong>Date:</strong> {{ created_on }}</p>
        </div>
    </div>

    {% for section in sections %}
    <div class="section">
        <h2>{{ section.title }}</h2>
        <p>{{ section.content }}</p>
    </div>
    {% endfor %}

    <footer>
        Confidential | For Authorized Use Only
    </footer>

</body>

</html>
