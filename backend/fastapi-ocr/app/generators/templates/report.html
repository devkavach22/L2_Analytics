<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>

    <style>
        @page {
            size: A4;
            margin: 2.5cm;
        }

        body {
            font-family: "Times New Roman", serif;
            font-size: 12pt;
            color: #111;
            line-height: 1.6;
        }

        /* -------- COVER PAGE -------- */
        .cover {
            page-break-after: always;
            text-align: center;
            margin-top: 30%;
        }

        .cover h1 {
            font-size: 28pt;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .cover h3 {
            font-size: 14pt;
            margin-bottom: 40px;
            font-weight: normal;
        }

        .meta {
            font-size: 11pt;
            margin-top: 60px;
        }

        /* -------- CONTENT -------- */
        h2 {
            font-size: 16pt;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
            margin-top: 30px;
        }

        p {
            text-align: justify;
            margin: 10px 0;
        }

        ul {
            margin-left: 20px;
        }

        footer {
            position: fixed;
            bottom: 1cm;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 9pt;
            color: #666;
        }
    </style>
</head>

<body>

    <!-- COVER PAGE -->
    <div class="cover">
        <h1>{{ title }}</h1>
        <h3>Confidential Intelligence Report</h3>

        <div class="meta">
            <p><strong>Prepared By:</strong> {{ created_by }}</p>
            <p><strong>Date:</strong> {{ created_on }}</p>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    {% for section, content in sections %}
    {% if content %}
    <h2>{{ section }}</h2>
    <p>{{ content }}</p>
    {% endif %}
    {% endfor %}

    <footer>
        Confidential • Generated by AI • For Authorized Use Only
    </footer>

</body>

</html>
